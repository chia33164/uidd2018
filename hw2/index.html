            <div id="interview">
                <p style="color:#fff">
                    大北門建於雍正三年(1725)，原為木柵建築，乾隆<br>
                    53年(1788)在林爽文事件平定後，改為磚造建築。<br>
                    清代時大北門內外為軍隊駐紮營區，城內設有臺灣<br>
                    總鎮署，為當時全臺灣最高指揮中心。北門外三分<br>
                    子一帶原跡為演武場，官員在此練兵和閱兵。<br>
                    日治初期大北門與附近城垣因都市計畫被拆除，而<br>
                    僅存的門額現存於鄭成功文物館內。
                </p>
